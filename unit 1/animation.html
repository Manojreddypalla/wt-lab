<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes moveRight {
      0%   { transform: translateX(0); }
      100% { transform: translateX(200px); }
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: teal;
      animation: moveRight 2s infinite alternate;
    }
  </style>
</head>
<body>

  <h2>Moving Box Animation</h2>
  <div class="box"></div>

</body>
</html>
