<!DOCTYPE html>
<html>
<head>
  <title>Flexbox align-items Examples</title>
  <style>
    .container {
      display: flex;
      flex-direction: row; /* horizontal layout */
      background-color: #ddd;
      height: 150px; /* gives vertical space to show alignment */
      margin-bottom: 20px;
      padding: 10px;
    }

    .item {
      background-color: lightcoral;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
    }

    .stretch {
      align-items: stretch; /* default: fill height */
    }

    .center {
      align-items: center; /* vertical center */
    }

    .top {
      align-items: flex-start; /* top */
    }

    .bottom {
      align-items: flex-end; /* bottom */
    }
  </style>
</head>
<body>

  <h3>align-items: stretch (default)</h3>
  <div class="container stretch">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <h3>align-items: center</h3>
  <div class="container center">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <h3>align-items: flex-start (top)</h3>
  <div class="container top">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <h3>align-items: flex-end (bottom)</h3>
  <div class="container bottom">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

</body>
</html>
