<!DOCTYPE html>
<html>
<head>
  <style>
    html {
      font-size: 16px; /* 1rem = 16px */
    }

    .rem-text {
      font-size: 2rem; /* 32px */
      color: darkblue;
    }

    .em-parent {
      font-size: 20px; /* Parent font size */
    }

    .em-child {
      font-size: 1.5em; /* 1.5 Ã— 20 = 30px */
      color: darkgreen;
    }
  </style>
</head>
<body>

  <p class="rem-text">This is 2rem text (32px)</p>

  <div class="em-parent">
    Parent (20px)
    <p class="em-child">This is 1.5em text (30px)</p>
  </div>

</body>
</html>
