<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flex-wrap Example</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap; /*Change to nowrap to see difference*/
    gap: 10px;
    width: 300px;
    border: 2px solid #333;
    padding: 10px;
    background-color: #f9f9f9;
  }
  .box {
    width: 120px;
    height: 80px;
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h2>Flex-wrap Example</h2>
<div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
</div>

</body>
</html>
