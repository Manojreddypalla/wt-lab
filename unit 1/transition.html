<!DOCTYPE html>
<html>
<head>
  <style>
    .button {
      background: blue;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.5s ease-out;
    }

    .button:hover {
      background: red;
    }
  </style>
</head>
<body>

  <h2>CSS Transition Example</h2>
  <button class="button">Hover me</button>

</body>
</html>
